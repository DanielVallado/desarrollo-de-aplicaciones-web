<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UADYBANK</title>
    <link rel="stylesheet" href="css/general-style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/vista-trasferencia-admin.css">
</head>

<body>
    <div class="conteiner">
        <div class="menu__lateral">
            <nav class="navbar">
                <img src="img/logotipo/imagotipo_blanco.png" alt="Imagotipo UADYBANK">
        
                <a href="" class="icon__navbar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-house"
                        viewBox="0 0 16 16">
                        <path
                            d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z" />
                    </svg>
                </a>
                <a href="" class="icon__navbar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person"
                        viewBox="0 0 16 16">
                        <path
                            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z" />
                    </svg>
                </a>
                <a href="" class="icon__navbar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-box-arrow-left"
                        viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z" />
                        <path fill-rule="evenodd"
                            d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z" />
                    </svg>
                </a>
            </nav>
        </div>
        <div class="contenido__header">
            <header>
                <h1 ><a class="titulo" href="index.html">UADYBANK</a></h1>
                <div class="header__admin">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                    </svg>
                    <a class="texto__admin" href="">Admin</a>
                </div>
            </header>
            <main>
                <section class="tarjeta__info">
                    <img src="img/tarjetas/tarjeta-black .png" alt="tarjeta-clasica">  
                    <div class="contenido__formulario fondo__generico">
                        <h2>Informacion de la tarjeta</h2>
                        <div class="formulario__saldo">
                            <div>
                                <div class="formulario">
                                    <label for="numeroDeTarjeta">Numero de tarjeta</label>
                                    <input type="text" id="numeroDeTarjeta" name="numeroDeTarjeta">
                                </div>
                                <div class="formulario">
                                    <label for="tipoTarjeta">Tipo de tarjeta</label>
                                    <input type="text" id="tipoTarjeta" name="tipoTarjeta">
                                </div>
                            </div>
                            <div class="saldo__disponible">
                                <p>Saldo disponible</p>
                                <output>$10,530</output>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="destinatario fondo__generico">
                    <h2>Destinatario</h2>
                    <div class="formulario__destinatario">
                        <div>
                            <label for="nombreDelBeneficiario">Nombre del beneficiario</label>
                            <input type="text" id="nombreDelBeneficiario" name="nombreDelBeneficiario">
                        </div>
                        <div>
                            <label for="apellidoDelBeneficiario">Apellido del beneficiario</label>
                            <input type="text" id="apellidoDelBeneficiario" name="apellidoDelBeneficiario">
                        </div>
                        <div>
                            <label for="aliasDelContacto">Alias del contacto</label>
                            <input type="text" id="aliasDelContacto" name="aliasDelContacto">
                        </div>
                        <div>
                            <label for="numeroDeCuenta">Número de cuenta</label>
                            <input type="tel"  id="numeroDeCuenta" name="numeroDeCuenta">
                        </div>
                    </div>
                </section>
                <section class="monto__pagar fondo__generico">
                    <div class="tarjetas__transferencia">
                        <div class="">
                            <h2>Cuenta origen</h2>
                            <img src="img/tarjetas/tarjeta-black .png" alt="tarjeta-clasica">
                            <label> XXXX-XXXX-XXXX-XXXX</label>
                        </div>
                        <img id="img__transferencia" src="img/iconos/transferir 1.png" alt="imagen de flechas">
                        <div>
                            <h2>Cuenta destino</h2>
                            <img src="img/tarjetas/tarjeta-black .png" alt="tarjeta-clasica">
                            <label> XXXX-XXXX-XXXX-XXXX</label>
                        </div>
                    </div>
                    <div class="saldo__confirmacion">
                        <p>Saldo disponible</p>
                        <output>$10,569.00</output>
                    </div>
                    <div class="cantidad__depositar">
                        <label for="cantidadADepositar">Cantidad</label>
                        <input type="text" name="cantidadADepositar" placeholder="00 000.00">
                    </div>  
                    <input class="boton__depositar" value="Depositar" type="submit">
                </section>
            </main>    
        </div>
    </div>
    <footer class="footer">
        <div class="footer__logo">
            <img class="footer__logo__blanco" src="img/logotipo/imagotipo_blanco.png" alt="Imagotipo UADYBANK">
            <h3><a class="footer__titulo" href="index.html">UADYBANK</a></h3>
        </div>
        <div class="footer__informacion">
            <nav class="footer__nav">
                <a href="">Sobre nosotros</a> <span class="caracter__footer"> &#124;</span> 
                <a href="">Contacto</a> <span class="caracter__footer"> &#124;</span> 
                <a href="">Términos y condiciones</a>
            </nav>
            <p>Todos los derechos reservados ®</p>
        </div>
    </footer>
</body>

</html>
